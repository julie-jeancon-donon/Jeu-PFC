  <div class="container-fluid">

    <div class="row">
      <!-- input pseudo utilisateur-->
      <div class="text-center offset-3 col-6 pt-2"  id="container_input_pseudo">
        <p> Choisis ton nom de sorcier !</p>
        <input id="pseudo_user" type="text">
        <input id="send_pseudo" value="c'est parti!" type="button">
      </div>
    </div>
  </div>


  <div id="rules">
    <p>
      Prêt à jouer contre Lord Voldemort? Voici les règles:
    </p>
    <p>
      <img src="img/petrificus.jpg" alt="petrificus totalus"> gagne contre <img src="img/expeliarmus.jpg" alt="expeliarmus"> et perd contre <img src="img/stupefix.jpg" alt="stupefix"></br>
    </p>
    <p>
      <img src="img/stupefix.jpg" alt="stupefix"> gagne contre <img src="img/petrificus.jpg" alt="petrificus totalus"> et perd contre <img src="img/expeliarmus.jpg" alt="expeliarmus"></br>
    </p>
    <p>
      <img src="img/expeliarmus.jpg" alt="expeliarmus"> gange contre <img src="img/stupefix.jpg" alt="stupefix"> et perd contre <img src="img/petrificus.jpg" alt="petrificus totalus">
    </p>

    <div class="col-3 mx-auto">
      <input id="click_rules" value="Méfaits accomplis" type="button">
    </div>

  </div>


  <div class="container-fluid">

    <div class="row">

        <div class="text-center offset-3 col-6 pt-5" id="avatar-choice">


          <div class="d-flex justify-content w-100">
            <img class="h-100" src="img/hermione2.png" alt="hermione" id="hermione">
            <img class="h-100" src="img/harry2.png" alt="harry" id="harry">
            <img class="h-100" src="img/ron2.png" alt="ron" id="ron">
          </div>

      </div>

    </div>

  </div>

  <!-- Trigger/Open The Modal -->
 <button id="myBtn">Règles du jeu</button>

 <!-- The Modal -->
 <div id="myModal" class="modal">

   <!-- Modal content -->
   <div class="modal-content">
     <span class="close">&times;</span>
     <p class="text-dark">
         <img src="img/petrificus.jpg" alt="petrificus totalus"> gagne contre <img src="img/expeliarmus.jpg" alt="expeliarmus"> et perd contre <img src="img/stupefix.jpg" alt="stupefix"></br>
    </p>
    <p class="text-dark">
         <img src="img/stupefix.jpg" alt="stupefix"> gagne contre <img src="img/petrificus.jpg" alt="petrificus totalus"> et perd contre <img src="img/expeliarmus.jpg" alt="expeliarmus"></br>
    </p>
    <p class="text-dark">
         <img src="img/expeliarmus.jpg" alt="expeliarmus"> gange contre <img src="img/stupefix.jpg" alt="stupefix"> et perd contre <img src="img/petrificus.jpg" alt="petrificus totalus">
    </p>


   </div>

 </div>


  <div class="container-fluid">

    <div class="row">

      <div id="score" class="tabscore">
        <p id="player_name"></p>
        <p id="playerScore" class="ml-3">0</p>
        <p> - </p>
        <p id="pcScore" class="mr-3">0</p>
        <p>Voldi</p>
      </div>



    </div>

  </div>




  <div class="container-fluid">

    <div class="row pfcgame">

      <div class="text-center col-6" id="pfc">
        <p id="player_rock" onclick="battle('pierre')"><img src="img/petrificus.jpg"></p>
        <p id="player_paper" onclick="battle('feuille')"><img src="img/stupefix.jpg"></p>
        <p id="player_scissors" onclick="battle('ciseaux')"><img src="img/expeliarmus.jpg"></p>
      </div>

      <div class="text-center col-6" id="pfc2">
        <p><img id="pc_rock" src="img/petrificus.jpg"></p>
        <p><img id="pc_paper" src="img/stupefix.jpg"></p>
        <p><img id="pc_scissors" src="img/expeliarmus.jpg"></p>
      </div>

    </div>

  </div>

    <p id="choice_pc"></p>



    <div id="end" class="text-center offset-3 col-6">
      <p id="result"></p>
      <img class="mx-auto voldi" src="img/voldi.gif" alt="voldemort" id="img_lose">
      <img class="mx-auto" src="img/dumbledore.gif" alt="dumbledore dances" id="img_win">

      <input id="replay" type="button" value="Rejouez!">
    </div>
